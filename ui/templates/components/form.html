<form id="message-form">
  <div class="input-box">
    <textarea id="userInput" placeholder="Type or paste your message..."></textarea>
  </div>

</form>
<div class="button-group">
  <!-- Upload Button Styled Like Toggle -->
	<label for="file-upload" class="toggle-btn upload-btn" title="Upload Document">
	  <i class="fas fa-paperclip"></i>
	</label>
	<input type="file" id="file-upload" name="file" style="display: none;" />
	
  <button class="toggle-btn" data-option="chat_history">Chat History</button>
  <button class="toggle-btn">Option 2</button>
  <button class="toggle-btn">Option 3</button>
</div>
